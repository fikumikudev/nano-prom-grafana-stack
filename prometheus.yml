global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
alerting:
  alertmanagers:
  - follow_redirects: true
    scheme: http
    timeout: 10s
    api_version: v2
    static_configs:
    - targets: []
scrape_configs:
- job_name: node
  honor_timestamps: true
  honor_labels: true
  scrape_interval: 2s
  scrape_timeout: 2s
  scheme: http
  follow_redirects: true
  static_configs:
  - targets:
    - pushgateway:9091